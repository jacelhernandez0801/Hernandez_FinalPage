    <div class="container">

        </figure>
        <div class="details">
          <figcaption>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The United Kingdom is known for its
            rich cultural legacy and iconic sites. Among these, I am particularly drawn to the London Eye for its
            symbolic appearance of modernity and the extraordinary views it provides of the cityscape. Along with this
            iconic landmark, I'm excited to explore the historical treasures housed in London's National History Museum,
            where the natural world and human civilization meet in captivating displays. Furthermore, the historic
            resonance of Edinburgh Castle, towering majestically above Castle Rock and steeped in centuries of royal
            history, calls with stories of grandeur and heritage.
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Furthermore, the architectural
            masterpiece of Tower Bridge in London exemplifies the city's creativity and cultural relevance. Its timeless
            architecture and symbolic significance capture the rich architectural legacy of the United Kingdom.
            Together, these landmarks offer an immersive tour across the nation's cultural, historical, and
            architectural tapestry. Whether enjoying the modern cityscape from the London Eye, discovering the treasures
            of the National History Museum, or following in the footsteps of royalty at Edinburgh Castle, each place
            provides a distinct perspective on the United Kingdom's colorful history and cultural identity. These
            locations  provides visitors the country's rich cultural
            heritage.
          </figcaption>
        </div>
      </div>
