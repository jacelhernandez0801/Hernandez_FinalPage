        </div>

        <div class="container">
            <div class="polaroids">
                <div class="row">
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/sky.jpg" target="sameWin" title="Sky Diving">
                                <img src="bucket/sky.jpg" alt="Sky Diving">
                            </a>
                            <figcaption>
                                <h2>Sky Diving</h2>
                                <p>I want to experience skydiving
                                    because it's a thrilling challenge that pushes me out
                                    of my comfort zone,
                                    offering a perspective of the world from a completely different angle and it is an
                                    adventure I can't wait to embark on.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/aurora.jpg" target="sameWin" title="Aurora Borealis">

                            </a>

                                <h2>See the Aurora Borealis</h2>
                                <p>
                                    I want to see the Aurora Borealis because witnessing nature's breathtaking light
                                    show would be a mesmerizing and unforgettable experience, igniting a sense of wonder
                                    and awe within me.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/holy.jpg" target="sameWin" title="Holy Land">

                            </figcaption>
                        </figure>
                    </div>
                </div>
               
                <div class="row">
                    
                    <div class="polaroid">

                                    fostering a profound connection with nature and embracing new challenges.</p>
                            </figcaption>
                        </figure>
                    </div>
                    
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/instruments.jpg" target="sameWin" title="Instruments">
                                <img src="bucket/instruments.jpg" alt="Instruments">

                            <figcaption>

                            </figcaption>
                        </figure>
                    </div>
                    
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/tennis.jpg" target="sameWin" title="Tennis">
                                <img src="bucket/tennis.jpg" alt="Tennis">
                            </a>
                            <figcaption>
                                <h2>Tennis</h2>

                            </figcaption>
                        </figure>
                    </div>
                </div>
                
                <div class="row">
                    
                    <div class="polaroid">
                        <figure>
                            <a href="bucket/pilot.jpg" target="sameWin" title="Pilot">
                                <img src="bucket/pilot.jpg" alt="Pilot">
                            </a>

                                <h2>Be a Pilot</h2>

                                    I aspire to pursue a second degree in piloting as it aligns with my passion for

                            </figcaption>

                    <div class="polaroid">
                        <figure>

                                <img src="bucket/bungee.jpg" alt="bungee">
                            </a>
                            <figcaption>
                                <h2>Bungee Jumping</h2>
                                <p>I've always wanted to go bungee jumping because the idea of risk inspires me to go
                                    above and beyond my comfort zone, and I think I would regret not trying it at least
